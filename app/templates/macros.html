{% macro sourceCategories(categories) %} {% for category in categories %}
<div class="col-md-3">
    <div class="card articles">
        <div class="card-header">
            <h3> {{category.name}} </h3>
        </div>
        <hr>
        <div class="card-body">
            <p> {{category.description|truncate(100)}}
                <br>
                <a href="{{category.url}}">Read Articles</a>
            </p>
        </div>
    </div>
</div>
{% endfor %} {% endmacro %}
